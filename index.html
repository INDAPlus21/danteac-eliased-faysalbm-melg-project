        <template id="template">
            <div class="octave-container">
                <div class="tile C white start-white"></div>
                <div class="tile Db black"></div>
                <div class="tile D white"></div>
                <div class="tile Eb black"></div>
                <div class="tile E white next-white"></div>
                <div class="tile F white"></div>
                <div class="tile Gb black"></div>
                <div class="tile G white"></div>
                <div class="tile Ab black"></div>
                <div class="tile A white"></div>
                <div class="tile Bb black"></div>
                <div class="tile B white end-white"></div>
            </div>
        </template>
        <div>
            <!-- <div id="play-now"></div> -->
        </div>
        <div id="container"></div>
        <div id="whole-keys">
            <div class="letter whole" id="A">A</div>
            <div class="letter whole" id="S">S</div>
            <div class="letter whole" id="D">D</div>
            <div class="letter whole" id="F">F</div>
            <div class="letter whole" id="G">G</div>
            <div class="letter whole" id="H">H</div>
            <div class="letter whole" id="J">J</div>
            <div class="letter whole" id="K">K</div>
            <div class="letter whole" id="L">L</div>
            <div class="letter whole" id="M">Ö</div>
            <div class="letter whole" id="M">Ä</div>
            <div class="letter whole" id="*">*</div>
        </div>
        <!---->
        <div id="flats">
            <div class="letter flat first" id="A">W</div>
            <div class="letter flat second" id="E">E</div>
            <div class="letter flat third" id="T">T</div>
            <div class="letter flat fourth" id="Y">Y</div>
            <div class="letter flat fifth" id="U">U</div>
            <div class="letter flat first" id="O">O</div>
            <div class="letter flat second" id="P">P</div>
            <div class="letter flat third" id="^">^</div>
            <!-- <div class="letter flat fourth" id="U+2BAA">&#85;&plus;&#50;&#66;&#65;&#65;</div> -->
        </div>
        <div id="lower-container"></div>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
    </body>
</html>
