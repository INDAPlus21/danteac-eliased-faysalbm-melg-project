        <template id="template">
            <div class="octave-container">
                <div id="C" class="tile white"></div>
                <div id="Db" class="tile black"></div>
                <div id="D" class="tile white"></div>
                <div id="Eb" class="tile black"></div>
                <div id="E" class="tile white next-white"></div>
                <div id="F" class="tile white"></div>
                <div id="Gb" class="tile black"></div>
                <div id="G" class="tile white"></div>
                <div id="Ab" class="tile black"></div>
                <div id="A" class="tile white"></div>
                <div id="Bb" class="tile black"></div>
                <div id="B" class="tile white"></div>
            </div>
        </template>
        <div id="container"></div>
        <div id="whole-keys">
            <div class="letter whole" id="A">A</div>
            <div class="letter whole" id="S">S</div>
            <div class="letter whole" id="D">D</div>
            <div class="letter whole" id="F">F</div>
            <div class="letter whole" id="G">G</div>
            <div class="letter whole" id="H">H</div>
            <!-- <div class="letter whole" id="I">I</div> -->
            <div class="letter whole" id="J">J</div>
            <div class="letter whole" id="K">K</div>
            <div class="letter whole" id="L">L</div>
            <div class="letter whole" id="M">Ö</div>
            <div class="letter whole" id="M">Ä</div>
            <div class="letter whole" id="*">*</div>
        </div>
