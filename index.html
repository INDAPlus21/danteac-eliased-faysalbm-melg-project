<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piano Hero</title>
        <link rel="icon" type="image/x-icon" href="./logo2.png">
    </head>
    <!-- <br> -->
    <!-- <div id="challenge">Play</div> -->
    <!-- <br></br> -->
    <div id="piano-display">
        <template id="template">
            <div class="octave-container">
                <div class="tile C white start-white"></div>
                <div class="tile Db black"></div>
                <div class="tile D white"></div>
                <div class="tile Eb black"></div>
                <div class="tile E white next-white"></div>
                <div class="tile F white"></div>
                <div class="tile Gb black"></div>
                <div class="tile G white"></div>
                <div class="tile Ab black"></div>
                <div class="tile A white"></div>
                <div class="tile Bb black"></div>
                <div class="tile B white end-white"></div>
            </div>
        </template>
        <div id="next-notes-container">
            <div class="play-display" id="play-6"></div>
            <div class="play-display" id="play-5"></div>
            <div class="play-display" id="play-4"></div>
            <div class="play-display" id="play-3"></div>
            <div class="play-display" id="play-2"></div>
            <div class="play-display" id="play-1"></div>
        </div>
        <div id="container"></div>
        <div id="lower-container"></div>
    </div>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</body>
</html>
